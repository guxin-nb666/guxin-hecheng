<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合成大顾新 - 物理终极修复版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Arial', sans-serif; background: #222; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        #gameContainer { position: relative; width: 100vw; height: 100vh; max-width: 450px; background: #fff5dc; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background:#fff5dc; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
        .progress-box { width: 200px; height: 10px; background: #ddd; border-radius: 5px; margin-top: 20px; }
        #progressBar { width: 0%; height: 100%; background: #ff7e5f; border-radius: 5px; }
        .hidden { display: none !important; }
        button { padding: 15px 40px; font-size: 20px; background: #ff7e5f; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loader">
            <h2 id="status">正在校验 20 张图片...</h2>
            <div class="progress-box"><div id="progressBar"></div></div>
            <div id="menu" class="hidden"><button id="startBtn">开始游戏</button></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');

        let width, height, gameAreaHeight;
        let fruits = [];
        let nextFruit = null;
        let score = 0;
        let isGameOver = false;
        let dangerLineY = 180; // 调高了危险线，更显眼
        let dangerFrames = 0;

        // 半径配置：根据你截图中的大图比例做了微调，防止图片出界
        const radii = [20, 28, 36, 44, 52, 62, 72, 82, 92, 102, 112, 122, 132, 142, 152, 160, 168, 175, 182, 190];
        const images = [];
        const TOTAL = 20;
        let loaded = 0;

        // 1. 强制主路径加载
        function loadResources() {
            for (let i = 1; i <= TOTAL; i++) {
                const img = new Image();
                img.src = `./guxin${i}.png`; // 对应 main 分支根目录
                img.onload = () => {
                    loaded++;
                    statusText.innerText = `加载资源 (${loaded}/${TOTAL})`;
                    progressBar.style.width = (loaded / TOTAL * 100) + '%';
                    if (loaded === TOTAL) {
                        statusText.innerText = "资源已就绪";
                        document.getElementById('menu').classList.remove('hidden');
                    }
                };
                img.onerror = () => { statusText.innerText = `加载失败: guxin${i}.png`; };
                images.push(img);
            }
        }

        class Fruit {
            constructor(x, y, type) {
                this.x = x; this.y = y; this.type = type;
                this.radius = radii[type];
                this.vx = 0; this.vy = 0;
                this.isDropped = false;
                this.shouldRemove = false;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(images[this.type], this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                ctx.restore();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#5d4037';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            update() {
                if (!this.isDropped) return;
                this.vy += 0.9; // 增强重力，减少漂浮感
                this.x += this.vx;
                this.y += this.vy;

                // 边界物理反馈
                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.2; }
                if (this.x > width - this.radius) { this.x = width - this.radius; this.vx *= -0.2; }
                if (this.y > gameAreaHeight - this.radius) {
                    this.y = gameAreaHeight - this.radius;
                    this.vy *= -0.1;
                    this.vx *= 0.9;
                }
            }
        }

        // 2. 超高频物理引擎逻辑（解决重叠核心）
        function solvePhysics() {
            const steps = 15; // 提高迭代次数至 15 次，强制解决大图重叠
            for (let s = 0; s < steps; s++) {
                for (let i = 0; i < fruits.length; i++) {
                    for (let j = i + 1; j < fruits.length; j++) {
                        let f1 = fruits[i];
                        let f2 = fruits[j];
                        if (f1.shouldRemove || f2.shouldRemove) continue;

                        let dx = f2.x - f1.x;
                        let dy = f2.y - f1.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        let minDist = f1.radius + f2.radius;

                        if (dist < minDist) {
                            if (f1.type === f2.type && f1.type < 19) {
                                f1.shouldRemove = f2.shouldRemove = true;
                                let nf = new Fruit((f1.x + f2.x) / 2, (f1.y + f2.y) / 2, f1.type + 1);
                                nf.isDropped = true;
                                fruits.push(nf);
                                score += (f1.type + 1) * 2;
                                return;
                            } else {
                                // 强制位置修正逻辑 (Projection)
                                let overlap = minDist - dist;
                                let nx = dx / dist;
                                let ny = dy / dist;
                                
                                // 赋予 0.5 的位置修正权重，瞬间推开
                                f1.x -= nx * overlap * 0.5;
                                f1.y -= ny * overlap * 0.5;
                                f2.x += nx * overlap * 0.5;
                                f2.y += ny * overlap * 0.5;

                                // 速度交换逻辑
                                let vRelX = f1.vx - f2.vx;
                                let vRelY = f1.vy - f2.vy;
                                let vNormal = vRelX * nx + vRelY * ny;
                                if (vNormal > 0) {
                                    let impulse = vNormal * 0.5;
                                    f1.vx -= impulse * nx; f1.vy -= impulse * ny;
                                    f2.vx += impulse * nx; f2.vy += impulse * ny;
                                }
                            }
                        }
                    }
                }
            }
            fruits = fruits.filter(f => !f.shouldRemove);
        }

        function drawDangerLine() {
            ctx.save();
            ctx.setLineDash([10, 10]);
            // 危险判定时线会快速闪烁红色
            ctx.strokeStyle = (dangerFrames > 20 && Date.now() % 200 < 100) ? "#ff0000" : "rgba(255, 0, 0, 0.5)";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, dangerLineY);
            ctx.lineTo(width, dangerLineY);
            ctx.stroke();
            ctx.restore();
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.fillStyle = "#fff5dc";
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = "#8d6e63"; // 底部托盘
            ctx.fillRect(0, gameAreaHeight, width, height - gameAreaHeight);

            drawDangerLine();
            solvePhysics();

            fruits.forEach(f => {
                f.update();
                f.draw();
            });

            if (nextFruit) nextFruit.draw();

            // 3. 强化版危险判定：只要有水果顶部超过危险线，且几乎不动，就开始倒计时
            let hasDanger = fruits.some(f => f.isDropped && (f.y - f.radius) < dangerLineY && Math.abs(f.vy) < 0.5);
            if (hasDanger) {
                dangerFrames++;
                if (dangerFrames > 120) { // 2秒判定
                    isGameOver = true;
                    alert("爆仓啦！最终得分: " + score);
                    location.reload();
                }
            } else {
                dangerFrames = 0;
            }

            ctx.fillStyle = "#4e342e";
            ctx.font = "bold 24px Arial";
            ctx.fillText(`得分: ${score}`, 20, height - 30);

            requestAnimationFrame(gameLoop);
        }

        function resize() {
            width = canvas.width = document.getElementById('gameContainer').clientWidth;
            height = canvas.height = document.getElementById('gameContainer').clientHeight;
            gameAreaHeight = height - 60;
        }

        const handleInput = (x) => {
            if (nextFruit) {
                nextFruit.x = Math.max(nextFruit.radius, Math.min(width - nextFruit.radius, x));
            }
        };

        canvas.addEventListener('mousemove', (e) => handleInput(e.offsetX));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let rect = canvas.getBoundingClientRect();
            handleInput(e.touches[0].clientX - rect.left);
        }, { passive: false });

        const dropFruit = () => {
            if (!nextFruit || isGameOver) return;
            nextFruit.isDropped = true;
            fruits.push(nextFruit);
            nextFruit = null;
            setTimeout(() => {
                nextFruit = new Fruit(width / 2, 60, Math.floor(Math.random() * 5));
            }, 600);
        };

        canvas.addEventListener('mousedown', dropFruit);
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            dropFruit();
        }, { passive: false });

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('loader').classList.add('hidden');
            nextFruit = new Fruit(width / 2, 60, 0);
            gameLoop();
        };

        window.onload = () => { resize(); loadResources(); };
        window.onresize = resize;
    </script>
</body>
</html>
