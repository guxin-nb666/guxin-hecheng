<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合成大糖宝</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        #gameContainer { position: relative; width: 100vw; height: 100vh; max-width: 450px; background: #fff5dc; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background:#fff5dc; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
        .progress-container { width: 200px; height: 10px; background: #ddd; border-radius: 5px; margin-top: 20px; }
        #progressBar { width: 0%; height: 100%; background: #4CAF50; border-radius: 5px; }
        .hidden { display: none !important; }
        button { padding: 15px 40px; font-size: 20px; background: #ff7e5f; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loader">
            <h2 id="status">资源加载中 (0/20)</h2>
            <div class="progress-container"><div id="progressBar"></div></div>
            <div id="menu" class="hidden"><button id="startBtn">开始游戏</button></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');

        let width, height, gameAreaHeight;
        let fruits = [];
        let nextFruit = null;
        let score = 0;
        let isGameOver = false;
        let dangerLineY = 160; 
        let dangerFrames = 0;

        // 调整半径序列：guxin1 到 guxin20 逐渐变大
        const radii = [22, 30, 38, 46, 55, 65, 75, 85, 95, 105, 115, 125, 135, 145, 155, 165, 175, 185, 195, 210];
        const images = [];
        const TOTAL = 20;
        let loaded = 0;

        function loadResources() {
            for (let i = 1; i <= TOTAL; i++) {
                const img = new Image();
                img.src = `./guxin${i}.png`; 
                img.onload = () => {
                    loaded++;
                    statusText.innerText = `已就绪 (${loaded}/${TOTAL})`;
                    progressBar.style.width = (loaded / TOTAL * 100) + '%';
                    if (loaded === TOTAL) document.getElementById('menu').classList.remove('hidden');
                };
                img.onerror = () => { statusText.innerText = `加载失败: guxin${i}.png`; };
                images.push(img);
            }
        }

        class Fruit {
            constructor(x, y, type) {
                this.x = x; this.y = y; this.type = type;
                this.radius = radii[type];
                this.vx = 0; this.vy = 0;
                this.isDropped = false;
                this.shouldRemove = false;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(images[this.type], this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                ctx.restore();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#5d4037';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            update() {
                if (!this.isDropped) return;
                this.vy += 0.85; // 重力
                this.x += this.vx;
                this.y += this.vy;

                // 墙壁碰撞与位置修正
                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.3; }
                if (this.x > width - this.radius) { this.x = width - this.radius; this.vx *= -0.3; }
                if (this.y > gameAreaHeight - this.radius) {
                    this.y = gameAreaHeight - this.radius;
                    this.vy *= -0.15;
                    this.vx *= 0.92;
                }
            }
        }

        // 核心：强制位移解算（解决重叠的核心）
        function solvePhysics() {
            const steps = 10; // 迭代10次增加稳定性
            for (let s = 0; s < steps; s++) {
                for (let i = 0; i < fruits.length; i++) {
                    for (let j = i + 1; j < fruits.length; j++) {
                        let f1 = fruits[i];
                        let f2 = fruits[j];
                        if (f1.shouldRemove || f2.shouldRemove) continue;

                        let dx = f2.x - f1.x;
                        let dy = f2.y - f1.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        let minDist = f1.radius + f2.radius;

                        if (dist < minDist) {
                            if (f1.type === f2.type && f1.type < 19) {
                                f1.shouldRemove = f2.shouldRemove = true;
                                let nf = new Fruit((f1.x + f2.x) / 2, (f1.y + f2.y) / 2, f1.type + 1);
                                nf.isDropped = true;
                                fruits.push(nf);
                                score += (f1.type + 1) * 2;
                                return;
                            } else {
                                // 强制排斥（消除重叠）
                                let nx = dx / dist;
                                let ny = dy / dist;
                                let overlap = minDist - dist;
                                f1.x -= nx * overlap * 0.5;
                                f1.y -= ny * overlap * 0.5;
                                f2.x += nx * overlap * 0.5;
                                f2.y += ny * overlap * 0.5;

                                // 冲量交换（速度处理）
                                let vRelX = f1.vx - f2.vx;
                                let vRelY = f1.vy - f2.vy;
                                let vNormal = vRelX * nx + vRelY * ny;
                                if (vNormal > 0) {
                                    let impulse = vNormal * 0.8;
                                    f1.vx -= impulse * nx; f1.vy -= impulse * ny;
                                    f2.vx += impulse * nx; f2.vy += impulse * ny;
                                }
                            }
                        }
                    }
                }
            }
            fruits = fruits.filter(f => !f.shouldRemove);
        }

        function drawDangerLine() {
            ctx.save();
            ctx.setLineDash([10, 8]);
            // 危险时红色闪烁
            ctx.strokeStyle = (dangerFrames > 30 && Date.now() % 400 < 200) ? "#ff0000" : "rgba(255, 80, 80, 0.4)";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, dangerLineY);
            ctx.lineTo(width, dangerLineY);
            ctx.stroke();
            ctx.restore();
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.fillStyle = "#fff5dc";
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = "#8d6e63";
            ctx.fillRect(0, gameAreaHeight, width, height - gameAreaHeight);

            drawDangerLine();
            solvePhysics();

            fruits.forEach(f => { f.update(); f.draw(); });
            if (nextFruit) nextFruit.draw();

            // 危险判定：水果最高点超过虚线
            let hasDanger = fruits.some(f => f.isDropped && (f.y - f.radius) < dangerLineY && Math.abs(f.vy) < 1);
            if (hasDanger) {
                dangerFrames++;
                if (dangerFrames > 120) {
                    isGameOver = true;
                    alert("爆仓啦！最终得分: " + score);
                    location.reload();
                }
            } else {
                dangerFrames = 0;
            }

            ctx.fillStyle = "#4e342e";
            ctx.font = "bold 24px Arial";
            ctx.fillText(`得分: ${score}`, 20, height - 30);
            requestAnimationFrame(gameLoop);
        }

        function resize() {
            width = canvas.width = document.getElementById('gameContainer').clientWidth;
            height = canvas.height = document.getElementById('gameContainer').clientHeight;
            gameAreaHeight = height - 70;
        }

        const handleInput = (x) => {
            if (nextFruit) {
                nextFruit.x = Math.max(nextFruit.radius, Math.min(width - nextFruit.radius, x));
            }
        };

        canvas.addEventListener('mousemove', (e) => handleInput(e.offsetX));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let rect = canvas.getBoundingClientRect();
            handleInput(e.touches[0].clientX - rect.left);
        });

        const drop = () => {
            if (!nextFruit || isGameOver) return;
            nextFruit.isDropped = true;
            fruits.push(nextFruit);
            nextFruit = null;
            setTimeout(() => {
                nextFruit = new Fruit(width / 2, 60, Math.floor(Math.random() * 5));
            }, 600);
        };

        canvas.addEventListener('mousedown', drop);
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); drop(); });

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('loader').classList.add('hidden');
            nextFruit = new Fruit(width / 2, 60, 0);
            gameLoop();
        };

        window.onload = () => { resize(); loadResources(); };
        window.onresize = resize;
    </script>
</body>
</html>
