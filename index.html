<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合成大糖宝</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        #gameContainer { position: relative; width: 100vw; height: 100vh; max-width: 450px; background: #fff5dc; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        #loader { position: absolute; top:0; left:0; width:100%; height:100%; background:#fff5dc; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; }
        .progress-container { width: 200px; height: 10px; background: #ddd; border-radius: 5px; margin-top: 20px; }
        #progressBar { width: 0%; height: 100%; background: #4CAF50; border-radius: 5px; }
        .hidden { display: none !important; }
        button { padding: 15px 40px; font-size: 20px; background: #ff7e5f; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loader">
            <h2 id="status">资源加载中 (0/20)</h2>
            <div class="progress-container"><div id="progressBar"></div></div>
            <div id="menu" class="hidden"><button id="startBtn">开始游戏</button></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');

        let width, height, gameAreaHeight;
        let fruits = [];
        let nextFruit = null;
        let score = 0;
        let isGameOver = false;
        let dangerLineY = 160; 
        let dangerFrames = 0;

        // 调整半径，防止过大导致满屏
        const radii = [20, 28, 35, 42, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150, 160, 170, 180, 190, 200];
        const images = [];
        const TOTAL = 20;
        let loaded = 0;

        function loadResources() {
            for (let i = 1; i <= TOTAL; i++) {
                const img = new Image();
                img.src = `./guxin${i}.png`; 
                img.onload = () => {
                    loaded++;
                    statusText.innerText = `已就绪 (${loaded}/${TOTAL})`;
                    progressBar.style.width = (loaded / TOTAL * 100) + '%';
                    if (loaded === TOTAL) {
                        document.getElementById('menu').classList.remove('hidden');
                    }
                };
                img.onerror = () => { statusText.innerText = `缺少: guxin${i}.png`; };
                images.push(img);
            }
        }

        class Fruit {
            constructor(x, y, type) {
                this.x = x; this.y = y; this.type = type;
                this.radius = radii[type];
                this.vx = 0; this.vy = 0;
                this.isDropped = false;
                this.shouldRemove = false;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.clip();
                ctx.drawImage(images[this.type], this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                ctx.restore();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#5d4037';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            update() {
                if (!this.isDropped) return;
                this.vy += 0.85; // 重力加速
                this.x += this.vx;
                this.y += this.vy;

                // 边界约束
                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.3; }
                if (this.x > width - this.radius) { this.x = width - this.radius; this.vx *= -0.3; }
                if (this.y > gameAreaHeight - this.radius) {
                    this.y = gameAreaHeight - this.radius;
                    this.vy *= -0.15; // 落地微弹
                    this.vx *= 0.92;  // 地面摩擦
                }
            }
        }

        // 核心：强力物理引擎逻辑
        function solvePhysics() {
            // 每一帧循环10次碰撞解算，彻底杜绝重叠
            for (let subStep = 0; subStep < 10; subStep++) {
                for (let i = 0; i < fruits.length; i++) {
                    for (let j = i + 1; j < fruits.length; j++) {
                        let f1 = fruits[i];
                        let f2 = fruits[j];
                        if (f1.shouldRemove || f2.shouldRemove) continue;

                        let dx = f2.x - f1.x;
                        let dy = f2.y - f1.y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        let minDist = f1.radius + f2.radius;

                        if (dist < minDist) {
                            if (f1.type === f2.type && f1.type < 19) {
                                // 合成逻辑
                                f1.shouldRemove = f2.shouldRemove = true;
                                let nf = new Fruit((f1.x + f2.x) / 2, (f1.y + f2.y) / 2, f1.type + 1);
                                nf.isDropped = true;
                                fruits.push(nf);
                                score += (f1.type + 1) * 2;
                                return; // 合成后跳出本轮循环防止报错
                            } else {
                                // 强制排斥位移（防止穿模重叠的核心）
                                let angle = Math.atan2(dy, dx);
                                let pushDist = (minDist - dist) / 2;
                                let pushX = Math.cos(angle) * pushDist;
                                let pushY = Math.sin(angle) * pushDist;

                                f1.x -= pushX; f1.y -= pushY;
                                f2.x += pushX; f2.y += pushY;

                                // 速度交换解算
                                let nx = dx / dist;
                                let ny = dy / dist;
                                let relativeVelocityX = f1.vx - f2.vx;
                                let relativeVelocityY = f1.vy - f2.vy;
                                let velAlongNormal = relativeVelocityX * nx + relativeVelocityY * ny;

                                if (velAlongNormal > 0) {
                                    let j = -(1.2 * velAlongNormal) / 2;
                                    let impulseX = j * nx;
                                    let impulseY = j * ny;
                                    f1.vx += impulseX; f1.vy += impulseY;
                                    f2.vx -= impulseX; f2.vy -= impulseY;
                                }
                            }
                        }
                    }
                }
            }
            fruits = fruits.filter(f => !f.shouldRemove);
        }

        function drawDangerLine() {
            ctx.save();
            ctx.setLineDash([8, 8]);
            // 只有当有水果靠近时，危险线才变红闪烁
            ctx.strokeStyle = (dangerFrames > 30 && (Date.now() % 400 < 200)) ? "#ff0000" : "rgba(255, 100, 100, 0.5)";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, dangerLineY);
            ctx.lineTo(width, dangerLineY);
            ctx.stroke();
            ctx.restore();
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.fillStyle = "#fff5dc";
            ctx.fillRect(0, 0, width, height);

            // 底部地板
            ctx.fillStyle = "#8d6e63";
            ctx.fillRect(0, gameAreaHeight, width, height - gameAreaHeight);

            drawDangerLine();
            solvePhysics();

            fruits.forEach(f => {
                f.update();
                f.draw();
            });

            if (nextFruit) nextFruit.draw();

            // 危险线逻辑判定
            let hasDanger = fruits.some(f => f.isDropped && (f.y - f.radius) < dangerLineY && Math.abs(f.vy) < 1);
            if (hasDanger) {
                dangerFrames++;
                if (dangerFrames > 150) { // 约2.5秒
                    isGameOver = true;
                    alert("爆仓啦！最终得分: " + score);
                    location.reload();
                }
            } else {
                dangerFrames = 0;
            }

            ctx.fillStyle = "#4e342e";
            ctx.font = "bold 24px Arial";
            ctx.fillText(`得分: ${score}`, 20, height - 30);

            requestAnimationFrame(gameLoop);
        }

        function resize() {
            width = canvas.width = document.getElementById('gameContainer').clientWidth;
            height = canvas.height = document.getElementById('gameContainer').clientHeight;
            gameAreaHeight = height - 70;
        }

        canvas.addEventListener('mousemove', (e) => {
            if (nextFruit) {
                let rect = canvas.getBoundingClientRect();
                let x = e.clientX - rect.left;
                nextFruit.x = Math.max(nextFruit.radius, Math.min(width - nextFruit.radius, x));
            }
        });

        canvas.addEventListener('mousedown', () => {
            if (!nextFruit || isGameOver) return;
            nextFruit.isDropped = true;
            fruits.push(nextFruit);
            nextFruit = null;
            setTimeout(() => {
                nextFruit = new Fruit(width / 2, 60, Math.floor(Math.random() * 5));
            }, 600);
        });

        // 触屏支持
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let rect = canvas.getBoundingClientRect();
            let x = e.touches[0].clientX - rect.left;
            if (nextFruit) nextFruit.x = Math.max(nextFruit.radius, Math.min(width - nextFruit.radius, x));
        });

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('loader').classList.add('hidden');
            nextFruit = new Fruit(width / 2, 60, 0);
            gameLoop();
        };

        window.onload = () => { resize(); loadResources(); };
        window.onresize = resize;
    </script>
</body>
</html>
