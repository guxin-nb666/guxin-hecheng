<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合成大糖宝</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            max-height: 900px;
            background: #fff5dc;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff5dc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .progress-box {
            width: 70%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        #progressBar { width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s; }
        .hidden { display: none !important; }
        button {
            padding: 15px 50px;
            font-size: 24px;
            background: #ff7e5f;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loader">
            <h2 id="msg">资源校验中...</h2>
            <div class="progress-box">
                <div id="progressBar"></div>
            </div>
            <div id="menu" class="hidden">
                <button id="startBtn">开始游戏</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progressBar');
        const msg = document.getElementById('msg');
        const menu = document.getElementById('menu');

        let width, height, gameAreaHeight;
        let fruits = [];
        let nextFruit = null;
        let score = 0;
        let isGameOver = false;

        // 半径配置：从 guxin1 到 guxin20 逐渐变大
        const radii = [18, 24, 30, 38, 46, 54, 62, 72, 82, 92, 102, 112, 122, 132, 142, 152, 162, 172, 185, 200];
        const images = [];
        const TOTAL = 20;
        let loaded = 0;

        // --- 强制加载逻辑 ---
        function startPreload() {
            for (let i = 1; i <= TOTAL; i++) {
                const img = new Image();
                // 路径直接指向根目录下的 guxinX.png
                img.src = `./guxin${i}.png`; 
                
                img.onload = () => {
                    loaded++;
                    let pct = Math.floor((loaded / TOTAL) * 100);
                    progressBar.style.width = pct + '%';
                    msg.innerText = `已加载图片 (${loaded}/${TOTAL})`;
                    
                    if (loaded === TOTAL) {
                        msg.innerText = "资源加载成功！";
                        menu.classList.remove('hidden');
                    }
                };

                img.onerror = () => {
                    msg.innerText = `错误：找不到 guxin${i}.png`;
                    msg.style.color = "red";
                };
                images.push(img);
            }
        }

        class Fruit {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = radii[type];
                this.vx = 0;
                this.vy = 0;
                this.isDropped = false;
                this.shouldRemove = false;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.clip();
                // 确保使用加载成功的对应图片
                ctx.drawImage(images[this.type], this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                ctx.restore();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#643214';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            update() {
                if (!this.isDropped) return;
                this.vy += 0.8;
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < this.radius) { this.x = this.radius; this.vx *= -0.3; }
                if (this.x > width - this.radius) { this.x = width - this.radius; this.vx *= -0.3; }
                if (this.y > gameAreaHeight - this.radius) {
                    this.y = gameAreaHeight - this.radius;
                    this.vy *= -0.2;
                    this.vx *= 0.9;
                }
            }
        }

        function checkCollisions() {
            for (let i = 0; i < fruits.length; i++) {
                for (let j = i + 1; j < fruits.length; j++) {
                    const f1 = fruits[i];
                    const f2 = fruits[j];
                    if (f1.shouldRemove || f2.shouldRemove) continue;

                    const dx = f2.x - f1.x;
                    const dy = f2.y - f1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = f1.radius + f2.radius;

                    if (dist < minDist) {
                        if (f1.type === f2.type && f1.type < 19) {
                            const newFruit = new Fruit((f1.x+f2.x)/2, (f1.y+f2.y)/2, f1.type + 1);
                            newFruit.isDropped = true;
                            fruits.push(newFruit);
                            score += (f1.type + 1) * 2;
                            f1.shouldRemove = true;
                            f2.shouldRemove = true;
                        } else {
                            const angle = Math.atan2(dy, dx);
                            const force = (minDist - dist) / 2;
                            f1.x -= Math.cos(angle) * force;
                            f1.y -= Math.sin(angle) * force;
                            f2.x += Math.cos(angle) * force;
                            f2.y += Math.sin(angle) * force;
                        }
                    }
                }
            }
            fruits = fruits.filter(f => !f.shouldRemove);
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.fillStyle = "#fff5dc";
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = "#8b5a2b";
            ctx.fillRect(0, gameAreaHeight, width, height - gameAreaHeight);

            fruits.forEach(f => { f.update(); f.draw(); });
            if (nextFruit) nextFruit.draw();
            
            checkCollisions();

            ctx.fillStyle = "#333";
            ctx.font = "bold 24px Arial";
            ctx.fillText(`得分: ${score}`, 20, height - 30);

            requestAnimationFrame(gameLoop);
        }

        function resize() {
            width = canvas.width = document.getElementById('gameContainer').clientWidth;
            height = canvas.height = document.getElementById('gameContainer').clientHeight;
            gameAreaHeight = height - 80;
        }

        canvas.addEventListener('mousedown', (e) => { if (nextFruit) nextFruit.x = e.offsetX; });
        canvas.addEventListener('mousemove', (e) => { if (nextFruit) nextFruit.x = e.offsetX; });
        canvas.addEventListener('click', () => {
            if (!nextFruit || isGameOver) return;
            nextFruit.isDropped = true;
            fruits.push(nextFruit);
            nextFruit = null;
            setTimeout(() => {
                nextFruit = new Fruit(width/2, 50, Math.floor(Math.random()*5));
            }, 600);
        });

        document.getElementById('startBtn').onclick = () => {
            loader.classList.add('hidden');
            nextFruit = new Fruit(width/2, 50, 0);
            gameLoop();
        };

        window.onload = () => { resize(); startPreload(); };
    </script>
</body>
</html>
